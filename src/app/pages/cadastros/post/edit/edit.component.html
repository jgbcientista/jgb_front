<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
  
  <div class="row">
      <legend>Ficha de {{operacao}}</legend>
    <hr />
  </div>
 

    <!--INICIO - FORMULARIO-->
    <div class="container">
        <div class="row">
          <legend>Informação básica da pessoa</legend>
          <hr />
          <div class="col-sm">
            <div class="mb-3">
              <label>Tipo de pessoa</label>
                <select id="tipoPessoa" class="form-select" formControlName="tipoPessoa" required [ngClass]="{ 'is-invalid': submitted && f['nome'].errors}" placeholder="Campo obrigatório">
                  <option value="">Selecione o tipo de pessoa</option>
                  <option value="F">Física</option>
                  <option value="J">Jurídica</option>
                </select>                          
                <div *ngIf="submitted && f['tipoPessoa'].errors?.['required']" class="invalid-feedback">
                  <div *ngIf="f['tipoPessoa'].errors?.['required']">Por favor, selecione o tipo de pessoa.</div>
                </div>
            </div>
          </div>

          <div class="col-sm">
            <div class="mb-3">
              <label>Nome</label>
                <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['nome'].errors}" placeholder="Campo obrigatório">
                <div *ngIf="submitted && f['nome'].errors?.['required']" class="invalid-feedback">
                  <div *ngIf="f['nome'].errors?.['required']">Por favor, informe o nome da pessoa.</div>
                </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label>E-mail</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors}" placeholder="Campo obrigatório">
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors?.['required']">Por favor, informe o e-mail da pessoa.</div>
                </div>
            </div>

          </div>
       
        </div>
      </div>
    <!--FIM - FORMULARIO-->

   
    
    <!--INICIO - BOTOES-->
    <div class="card mb-2">
        <div class="card-body regra-btn-alinha">
                        
                <button type="button" class="btn btn-warning me-2" routerLink="/list-post">
                    <i class="fa-solid fa-house-user"></i>
                  Cancelar
                </button>
                
                <button class="btn btn-primary" type="submit" >
                    <i class="fas fa-user-plus"></i>  
                    OK
                </button>
       </div>
    </div>
    <!--FIM - BOTOES-->


</form>
</div>
