  </symbol>
  <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>


<div class="container-fluid mb-5">
  <div class="row mb-5">
    <div class="col-xl-8 col-lg-10 col-md-10 col-sm-12 mx-auto mt-5">
      <div class="nga-card">
        <h1 class="h5 card-header text-center py-2" style="border-radius: 10px;">
          <i class="fas fa-user-plus me-4"></i><strong>{{TITULO_PAGINA_CREATE}}</strong>
        </h1>
        <div class="card-body px-lg-5 pt-4">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <div class="form-row">
              <div class="col">
                <div class="card mb-2">
                  
                  <div class="card-body">
                   
                     
                    <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf="msgSucesso">
                      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                      <div>
                        Operação de {{operacao}} realizada com suceso.
                      </div>
                    </div>
 
                    <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="msgErro">
                      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                      <div>
                        Erro ao realizar operação de {{operacao}}
                      </div>
                    </div>


                  <!--INICIO FORMULARIO-->
                      <div class="container">
                        <div class="row">
                          <legend>Informação básica do serviço</legend>
                          <hr />
                         
                          <div class="col-sm">
                            <div class="mb-3">
                              <label>Descrição</label>
                                <input type="text" formControlName="descricao" [maxLength]="85" size="85" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['descricao'].errors}" placeholder="Campo obrigatório">
                                <div *ngIf="submitted && f['descricao'].errors?.['required']" class="invalid-feedback">
                                  <div *ngIf="f['descricao'].errors?.['required']">Por favor, informe a descrição do serviço.</div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>


                        <div class="container">
                          <div class="row">

                          <div class="col-sm">
                            <div class="mb-3">
                              <label>Fornecedor</label>
                              <select formControlName="idsFornecedores" class="form-control" multiple >
                                <option *ngFor="let fornecedor of fornecedores" value="{{fornecedor.id}}"  [ngClass]="{ 'is-invalid': submitted && f['idsFornecedores'].errors}" placeholder="Campo obrigatório">
                                  {{fornecedor.nome}}
                                </option>
                            </select> 
                              <div *ngIf="submitted && f['idsFornecedores'].errors?.['required']" class="invalid-feedback">
                                <div *ngIf="f['idsFornecedores'].errors?.['required']">Por favor, informe a descrição da serviço.</div>
                              </div>
                            </div>
                          </div>   

                        </div>
                      </div>

  

              </div>
          </div>
      </div>
</div>
<br />


 <!--FIM FORMULARIO-->    
        <div class="card mb-2">
                  <div class="card-body regra-btn-alinha">

                        <button type="button" class="btn btn-warning me-2" routerLink="/list-servico">
                          <span aria-hidden="true">&times;</span>
                            Cancelar
                        </button>
                    
                        <button type="button" class="btn btn-warning me-2" (click)="limpar()">
                          <i class="fa fa-eraser" aria-hidden="true"></i>
                            Limpar
                        </button>
                                  
                        <button type="submit" class="btn btn-success me-2">
                          <i class="fas fa-user-plus"></i>  
                            Incluir
                        </button>
                  </div>
        </div>
         <!--FIM FORMULARIO-->  
        <br />
      </form>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>

<br />
<br />
<br />
<br />
<br />
<br />
<br />
