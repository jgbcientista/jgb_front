<div class="container-fluid mb-5">
	<div class="row mb-5">
		<div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
			<div class="nga-card">
				<h1 class="h5 card-header text-center py-4">
					<i class="fas fa-user-plus me-4"></i><strong>Inscreva-se</strong>
				</h1>
				<div class="card-body px-lg-5 pt-4">
					<form>
						<div class="form-row">
							<div class="col">
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="name" class="form-control form-control-sm" formControlName="nome" id="name"
											placeholder="Informe o nome">
										<label for="floatingInput">Nome</label>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="email" class="form-control form-control-sm" formControlName="email" id="email"
											placeholder="Informe o e-mail">
										<label for="floatingInput">E-mail</label>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="password" class="form-control form-control-sm" formControlName="senha" id="senha"
											placeholder="Informe a senha">
										<label for="floatingInput">Senha</label>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="confirmPassword" class="form-control form-control-sm" formControlName="confirmarSenha"
											id="confirmPassword" placeholder="Confirme a senha">
										<label for="floatingInput">Confirmar senha</label>
									</div>
								</div>
							 
								<button class="w-100 btn nga-btn nga-btn-primary mb-4" type="submit">
									Inscreva-se
									<i class="fas fa-user-plus"></i>
								</button>
						 
		 
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br />   <br /><br />   <br /><br />   <br /><br />   <br /><br />   <br />
</div>
