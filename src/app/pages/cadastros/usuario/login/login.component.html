<div class="container-fluid mb-5">
  <br />   <br />
  <div class="row mb-5">
    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
      <div class="card-nga">
        <h1 class="h5 card-header text-center py-4">
          <i class="fas fa-sign-in-alt me-4"></i><strong>Logar</strong>
        </h1>
        <div class="card-body px-lg-5 pt-4">
          <form>
            <div class="form-row">
              <div class="col">
                <div class="md-form mb-2">
                  <div class="form-floating">
                    <input type="text" class="form-control form-control-sm" formControlName="login" id="login"
                      placeholder="">
                    <label for="floatingInput">Login</label>
                  </div>
                </div>
              
                <div class="md-form">
                  <div class="form-floating">
                    <input type="password" class="form-control form-control-sm" formControlName="senha" id="senha"
                      placeholder="">
                    <label for="floatingInput">Senha</label>
                  </div>
                </div>
               
                <button class="w-100 btn btn-nga btn-nga-primary mb-4" type="submit">
                 Logar<i class="fas fa-sign-in-alt ms-4"></i></button>
                <p class="text-center">Não está inscrito ?
                  <a class="login" href="/cadastro-usuario">inscreva-se</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
